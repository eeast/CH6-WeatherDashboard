<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
        <div class="row">
            <h1 class="col-12 text-center text-white py-2">Weather Dashboard</h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <aside class="col-lg-3">
                <form id="searchForm">
                    <h2 class="text-flex">Search for a city:</h2>
                    <input type="text" name="searchInput" id="searchInput" placeholder="San Francisco" class="w-100 my-2">
                    <button class="btn btn-primary w-100" id="searchSubmit">Search</button>
                </form>
                <hr>
                <h2 class="text-flex">Recent Searches:</h2>
                <div id="prevSearches"></div>
            </aside>
            <section class="col-lg-9 d-none" id="forecast">
                <div class="row">
                    <img alt="Current Weather Image" class="col-lg-3 d-none d-lg-inline-flex rounded" id="currentImg">
                    <div class="card col-lg-8 m-2 m-lg-0 rounded flex" style="border-radius: 0px;">
                        <div class="card-body ">
                            <h3 class="card-title"><span class="" id="currentCity"></span> (<span id="currentDate">-/-/--</span>)</h3>
                            <p class="card-text">Temp: <span id="currentTemp">--</span></p>
                            <p class="card-text">Wind: <span id="currentWind">--</span></p>
                            <p class="card-text">Humidity: <span id="currentHumidity">--</span></p>
                        </div>
                    </div>
                </div>
                <h4 class="px-3 py-1">5-Day Forecast:</h4>
                <div id="cardContainer"></div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/utc.min.js" integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/timezone.min.js" integrity="sha512-fG1tT/Wn/ZOyH6/Djm8HQBuqvztPQdK/vBgNFLx6DQVt3yYYDPN3bXnGZT4z4kAnURzGQwAnM3CspmhLJAD/5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
