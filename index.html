<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
        <div class="row">
            <h1 class="col-12 text-center bg-dark text-white p-3">Weather Dashboard</h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <aside class="col-lg-3 p-2">
                <form id="searchForm">
                    <h2>Search for a city:</h2>
                    <input type="text" name="searchInput" id="searchInput" placeholder="San Francisco" class="w-100 my-2">
                    <button class="btn btn-primary w-100">Search</button>
                </form>
                <hr>
                <div id="prevSearches"></div>
            </aside>
            <section class="col-lg-9 p-2">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"><span id="currentCity">Atlanta</span> (<span id="currentDate">9/13/2022</span>)</h3>
                        <p class="card-text">Temp: <span id="currentTemp"></span></p>
                        <p class="card-text">Wind: <span id="currentWind"></span></p>
                        <p class="card-text">Humidity: <span id="currentHumidity"></span></p>
                    </div>
                </div>
                <div class="row">
                    <h4 class="px-3 py-1">5-Day Forecast:</h4>
                    <div class="row" id="cardContainer"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
